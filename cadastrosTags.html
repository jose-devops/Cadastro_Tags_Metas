<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Tags</h2>
        <form id="tagForm" data-type="tag">
            <div class="form-group">
                <label for="icon">Ícone</label>
                <input type="text" id="icon" name="icon">
            </div>
            <div class="form-group">
                <label for="name">Nome da Tag</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Tag</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
    <script src="cadastros/tags.js" defer></script>
</body>
</html>
